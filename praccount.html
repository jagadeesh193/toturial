<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css" />
    
</head>

<body>
    <div class="container pt-4" id="movieReviewsContainer">
        <div class="row">
            <h1 class="col-12 movie-heading">Movie Reviews</h1>
            <div class="col-12 mb-4">
                <label for="titleInput" class="allpara">MOVIE TITLE</label>
                <input type="text" class="textcls" id="titleInput" placeholder="Enter movie name" />
                <label for="reviewTextarea" class="allpara">YOUR REVIEW</label>
                <textarea rows="5" class="textcls" cols="25" id="reviewTextarea" placeholder="Enter your review"></textarea>
                <div class="buttoncls">
                    <button class="btn btn-primary" id="addBtn">Add</button>
                </div>
            </div>
            <div id="reviewsContainer"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
